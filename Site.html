<!DOCTYPE html>
<html>
<head>
  <title>Basic HTML CSS Page</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    p {
      line-height: 1.6;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 5px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Basic HTML CSS Page</h1>
  </header>

  <div class="container">
    <h2>Welcome to my website!</h2>
    <p>This is a simple webpage created using HTML and CSS.</p>
    <p>You can add more content here as needed.</p>
  </div>

  <footer>
    <p>&copy; 2023 MyWebsite.com</p>
  </footer>
</body>
</html>
